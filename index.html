<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Uber Template</title>
    <script type="text/javascript" src="bower_components/d3/d3.js" charset="utf-8"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="header">
      <h1>Uber Analytics</h1>
      <div id="options">
        <select id="dayofweek">
          <option value="Sat">Saturday</option>
          <option value="Sun" selected="selected">Sunday</option>
          <option value="Mon">Monday</option>
        </select>

        <select id="startLoc">
          <option value="sfo">SF: SFO (San Francisco International Airport)</option>
          <option value="acs">SF: Golden Gate Park (California Academy of Sciences)</option>
          <option value="pwll">SF: Downtown SF (Powell & Market)</option>
          <option value="warf">SF: Fishermans Warf (Pier 39)</option>
          <option value="lax">LA: LAX (Los Angeles International Airport)</option>
          <option value="dtla" selected="selected">LA: Downtown LA (Walt Disney Concert Hall)</option>
          <option value="sm">LA: Santa Monica (Third Street Promenade)</option>
          <option value="hwd">LA: Hollywood (Mann Theatres)</option>
          <option value="jfk">NY: JFK (John F. Kennedy International Airport)</option>
          <option value="gct">NY: Manhattan (Grand Central Terminal)</option>
          <option value="aaal">NY: Upper Manhattan (American Academy of Arts and Letters)</option>
          <option value="brky">NY: Brooklyn (Barclays Center)</option>
        </select>

        <select id="endLoc">
          <option value="sfo">SF: SFO (San Francisco International Airport)</option>
          <option value="acs">SF: Golden Gate Park (California Academy of Sciences)</option>
          <option value="pwll">SF: Downtown SF (Powell & Market)</option>
          <option value="warf">SF: Fishermans Warf (Pier 39)</option>
          <option value="lax">LA: LAX (Los Angeles International Airport)</option>
          <option value="dtla">LA: Downtown LA (Walt Disney Concert Hall)</option>
          <option value="sm">LA: Santa Monica (Third Street Promenade)</option>
          <option value="hwd" selected="selected">LA: Hollywood (Mann Theatres)</option>
          <option value="jfk">NY: JFK (John F. Kennedy International Airport)</option>
          <option value="gct">NY: Manhattan (Grand Central Terminal)</option>
          <option value="aaal">NY: Upper Manhattan (American Academy of Arts and Letters)</option>
          <option value="brky">NY: Brooklyn (Barclays Center)</option>
        </select>
      </div>

    </div>
    <div class="content"></div>
    <div class="footer"></div>
    <script type="text/javascript" src="uberScript.js" charset="utf-8"></script>
  </body>
</html>
